<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<body>
<div class="page-header">
  <h1>Tomcat Applications</h1>
</div>

<h2 th:if="${#lists.isEmpty(tomcats)}">No running Tomcat applications!</h2>
<form class="well" action="/tomcat/delete" method="post" th:unless="${#lists.isEmpty(tomcats)}">
  <table class="table table-striped table-bordered table-condensed">
        <tr>
          <th>Container ID</th>
          <th>Internal IP Address</th>
          <th>mapped interface:Port</th>
          <th>Delete?</th>
        </tr>
        <tr th:each="tomcat : ${tomcats}">
          <td th:text="${tomcat.hostname}"></td>
          <td th:text="${tomcat.ip}"></td>
          <td th:text="${tomcat.port}"></td>
          <td><input type="checkbox" name="id" th:value="${tomcat.containerId}" style="text-align:center; vertical-align: middle;"/> </td>
        </tr>
  </table>
  <br />
  <button type="submit" class="btn">Submit</button>
</form>
</body>
</html>
